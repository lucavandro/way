<!doctype html>
<html lang="it">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
	<link rel="stylesheet" href="%sveltekit.assets%/app.css">
	<meta name="color-scheme" content="light dark" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="WAY">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="referrer" content="no-referrer-when-downgrade">
	<meta name="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
	<meta name="theme-color" media="(prefers-color-scheme: light)" content="#e7eaf0" />
	<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#202632" />
	<!-- Orientation  -->
	<meta name="screen-orientation" content="portrait">
	<!-- 
		ATTENZIONE: Il scope del service worker deve corrispondere al APP_BASE_PATH 
		configurato in build-config.js (attualmente: /app/way/tmp/)
	-->
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('service-worker.js', { scope: '/app/way/tmp/' })
			})
		}
	</script>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
